version: '3'
services:
  backend:
    image: node:14.17.1
    environment:
      - TZ=Asia/Tokyo
    tty: true
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/backend
    working_dir: /backend
    command: npm start
    depends_on:
      - db
  db:
    image: mysql:5.7.37
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: sample
      MYSQL_USER: user
      MYSQL_PASSWORD: admin123
